{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div class="col-md-8" style="margin-top: 10px; padding-left: 300px;">
    <h3 class="bg bg-info text-dark text-center">Add PATIENTS</h3>
   
    <form action="" method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="pname" class="form-label">Patient Name</label>
            <input type="text" name="name" class="form-control" id="pname" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="pgender" class="form-label">Gender</label>
            <input type="text" name="gender" class="form-control" id="pgender" placeholder="Enter Your Gender">
        </div>
        <div class="mb-3">
            <label for="emobile" class="form-label">Mobile</label>
            <input type="number" name="mobile" class="form-control" id="emobile" placeholder="Enter Your Number">
        </div>
        <div class="mb-3">
            <label for="add" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="add" placeholder="Enter Your Address">
        </div>
        <div class="mb-3">
            <input type="submit" name="submit" value="Click">
         </div>
    </form>
</div>   


{% endblock 'main' %}
