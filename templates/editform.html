{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div class="col-md-6">
    <h3 class="bg bg-primary text-white text-center">Add Doctor</h3>
    {% for x in data %}
    <form action="/edit/{{x.id}}" method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="dname" class="form-label">Name</label>
            <input type="text" name="doctorName" value="{{x.doctorName}}" class="form-control" id="dname" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="dcon" class="form-label">Contact</label>
            <input type="number" name="contacts" value="{{x.contacts}}" class="form-control" id="dcon" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="dspecial" class="form-label">Special</label>
            <input type="text" name="special" value="{{x.special}}" class="form-control" id="dspecial" placeholder="Enter Your Speciality">
        </div>
        <div class="mb-3">
            <input type="submit" name="submit" value="Click">
         </div>
    </form>
    {% endfor %}
</div>     

{% endblock 'main' %}
