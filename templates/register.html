{% extends 'base.html' %}
{% block 'main' %}

<div class="container">
    <div class="row">
        <div class="col-md-4 mt-5" >
                <form method="POST" action="register">
                        {% csrf_token %}
                        <table>
                            {% for x in form %}

                            <tr>
                                <td>{{x.label_tag}}</td>
                                <td>{{x}}</td>
                                {% if x.errors %}
                                    <td>{{x.errors}}</td>
                                {% endif %}
                            </tr>

                            {% endfor %}
                            <tr>
                                <td><input type="submit" name="Send" value="Register"></td>
                            </tr>
                        </table>
                </form>

{% endblock 'main' %}
