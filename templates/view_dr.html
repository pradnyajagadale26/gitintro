{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div>
    <h3 class="bg bg-primary text-white text-center">View Doctor</h3>
                        <table class="table table-hover table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">NAME</th>
                            <th scope="col">CONTACT</th>
                            <th scope="col">SPECILIZATION</th>
                            <th scope="col">REMOVE</th>
                            <th scope="col">EDIT</th>
                          </tr>
                        </thead>

                          {% for x in data %}
                            <tr>
                              <td>{{x.doctorName}}</td>
                              <td>{{x.contacts}}</td>
                              <td>{{x.special}}</td>
                              <td><a href="edit/{{x.id}}"><button class="btn btn-warning">Edit</button></a></td>
                              <td><a href="delete/{{x.id}}"><button class="btn btn-danger">Delete</button></a></td>
                            </tr>
                          {% endfor %}
                        </tbody>
                      </table>
        
</div>

{% endblock 'main' %}
