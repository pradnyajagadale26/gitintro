{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<div class="carousel mt-3">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'images/b1.webp' %}" class="d-block w-100" alt="..." style="height: 400px;">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'images/b3.jpeg' %}" class="d-block w-100" alt="..." style="height: 400px;">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/b4.jpg' %}" class="d-block w-100" alt="..." style="height: 400px;">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/b2.jpg' %}" class="d-block w-100" alt="..." style="height: 400px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </div>
  <div>
    <img src="{% static 'images/a1.png' %}" style="height: 600px; padding-left: 00px;" >
  </div>
  <div>
    <img src="{% static 'images/a2.png' %}" style="height: 600px; padding-left: 200px;">
  </div>



{% endblock 'main' %}
